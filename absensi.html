<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Absensi IRMA</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      background: linear-gradient(135deg, #c8e6c9 25%, #a5d6a7 50%, #e8f5e9 75%);
      margin: 0;
      color: #2e7d32;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .bg-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      opacity: 0.2;
    }

    .login-container {
      background-color: #ffffffcc;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      text-shadow: 0 0 5px #a5d6a7;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 15px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #a5d6a7;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #1b5e20;
    }

    .error {
      color: red;
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <img src="img/background pattern.jpg" alt="background pattern" class="bg-image" />
  <div class="login-container">
    <h2>Login Absensi IRMA</h2>
    <form id="loginForm">
      <label for="username">Username</label>
      <input type="text" id="username" required />

      <label for="password">Password</label>
      <input type="password" id="password" required />

      <button type="submit">Login</button>
      <div id="errorMessage" class="error"></div>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const errorMessage = document.getElementById('errorMessage');

    loginForm.addEventListener('submit', function (e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      // Cek kredensial
      if (username === 'keputrian' && password === '1') {
        window.location.href = 'https://1drv.ms/x/c/a118fbe045466973/Ede8osLmmehAj9lMoOJwmjEBrJLah_00mNm1Pflp_Xp-7A?e=7yEPUo';
      } else if (username === 'duha' && password === '2') {
        window.location.href = 'https://1drv.ms/x/c/a118fbe045466973/EbI6LE-BP89AvT6h5s1BZCYB8fL0SQNPbkBfd0E8QD9nXQ?e=mhbiyw';
      } else if (username === 'irma' && password === '3') {
        window.location.href = 'https://1drv.ms/x/c/a118fbe045466973/EfVdJnGvMdpJtcSIMA_BgyUB6mdCAOO4bvYcqeVbjeNZ5g?e=Y6gDG2';
      } else {
        errorMessage.textContent = 'Username atau password salah!';
      }
    });
  </script>
</body>
</html>
